<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 2rem;
            background-image: linear-gradient(145deg, #ef745c, #34073d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;
            margin: 60px 0 20px 0;
        }

        #ageCalculatorForm {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        label {
            font-size: 1rem;
            color: #333;
            font-weight: 700;
        }

        input[type="number"] {
            width: 160px;
            padding: 10px;
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn{
            gap: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(145deg, #ff014f, #d11414);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: white;
            background-image: linear-gradient(145deg, #ff014f, #d11414);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;
            border: 2px solid #ff014f;
        }

        #result {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #333;
        }

        #ageText{
            margin-top: 30px;
            font-size: 22px;
            font-weight: 700;
        }

        #ageGif1{
            display: none;
        }

        #ageGif2{
            display: none;
        }

        @media (max-width: 600px) {
            #ageCalculatorForm {
                flex-direction: column;
            }

            input[type="number"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Age Calculator</h1>
    <form id="ageCalculatorForm">
        <label for="birthDate">Date of Birth:</label>
        <input type="number" id="birthDate" placeholder="Date (1-31)" min="1" max="31" required>
        <input type="number" id="birthMonth" placeholder="Month (1-12)" min="1" max="12" required>
        <input type="number" id="birthYear" placeholder="Year (1900-present)" min="1900" max="2030" required>
    </form>
    <div class="btn">
        <button type="button" id="calculateAgeButton">Calculate Age</button>
        <button type="button" id="resetFormButton" style="background-image: linear-gradient(145deg, #ef745c, #34073d);">Reset</button>
    </div>
    <p id="result"></p>
    <div id="ageDisplay">
        <p id="ageText"></p>
        <img id="ageGif1" src="images/gif-1.gif" alt="Age Gif">
        <img id="ageGif2" src="images/gif-2.gif" alt="Age Gif">
    </div>

    <script>
        document.getElementById("calculateAgeButton").addEventListener("click", function () {
    const birthDate = parseInt(document.getElementById("birthDate").value);
    const birthMonth = parseInt(document.getElementById("birthMonth").value);
    const birthYear = parseInt(document.getElementById("birthYear").value);

    if (isNaN(birthDate) || isNaN(birthMonth) || isNaN(birthYear)) {
        document.getElementById("result").textContent = "Please enter a valid date, month, and year.";
        return;
    }

    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const currentMonth = currentDate.getMonth() + 1;
    const currentDay = currentDate.getDate();

    let age = currentYear - birthYear;

    if (currentMonth < birthMonth || (currentMonth === birthMonth && currentDay < birthDate)) {
        age--;
    }

    document.getElementById("ageText").textContent = "Your age is " + age + " years.";

    if (age < 18) {
        document.getElementById("ageGif1").style.display = "initial";
        document.getElementById("ageGif2").style.display = "none";
    } else {
        document.getElementById("ageGif1").style.display = "none";
        document.getElementById("ageGif2").style.display = "initial";
    }
});

document.getElementById("resetFormButton").addEventListener("click", function () {
    document.getElementById("birthDate").value = "";
    document.getElementById("birthMonth").value = "";
    document.getElementById("birthYear").value = "";
    document.getElementById("result").textContent = "";
    document.getElementById("ageText").textContent = "";
    document.getElementById("ageGif1").style.display = "none";
    document.getElementById("ageGif2").style.display = "none";
});

    </script>
</body>
</html>
